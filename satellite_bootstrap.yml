---
- name: Register host to satellite6
  hosts: all
  remote_user: root
  vars:

  tasks:
  - name: Include secrets
    no_log: true
    include_vars: secrets.yml

  - include_role:
      name: ansible-role-satellite-bootstrap
  - include_role:
      name: ansible-role-dist-pub-key
    vars:
      dist_pub_key_public_ssh_key: "ssh-rsa  root@ansible.labrats.se"
